<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>audioplayer_canzoni</title>
<script src=".audiojs/jquery-1.7.2.min.js"></script>
    <script src="./audiojs/audio.min.js"></script>
<script>
      $(function() { 
        // Setup the player to autoplay the next track
        var a = audiojs.createAll({
          trackEnded: function() {
            var next = $('ol li.playing').next();
            if (!next.length) next = $('ol li').first();
            next.addClass('playing').siblings().removeClass('playing');
            audio.load($('a', next).attr('data-src'));
            audio.play();
          }
        });
// Load in the first track
        var audio = a[0];
            first = $('ol a').attr('data-src');
        $('ol li').first().addClass('playing');
        audio.load(first);
      });
    </script>
  </head>
  <body>

    <div>
      <audio id="ap_canzoni"></audio>
<div hidden>
      <ol>
        <li><a href="#"data-src="https://raw.githubusercontent.com/CorneliaArcaro/honeymoon/audioplayer/data/ceremonia1.mp3"></a></li>
        <li><a href="#"
data-src="https://raw.githubusercontent.com/CorneliaArcaro/honeymoon/audioplayer/data/ceremonia2.mp3"></a></li>
      </ol>
    </div>
  </div>
  </body>
</html>
