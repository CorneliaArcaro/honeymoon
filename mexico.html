<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>audioplayer_foto</title>
<script src="https://dl.dropboxusercontent.com/u/28625602/audioplayer/audiojs/jquery-1.7.2.min.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/28625602/audioplayer/audiojs/audio.min.js"></script>
<script>
$(function() { 
        // Setup the player to autoplay the next track
        var a = audiojs.createAll({
          trackEnded: function() {
            var next = $('ol li.playing').next();
            if (!next.length) next = $('ol li').first();
            next.addClass('playing').siblings().removeClass('playing');
            audio.load($('a', next).attr('data-src'));
            audio.play();
          }
        }); 
        // Load in the first track
        var audio = a[0];
            first = $('ol a').attr('data-src');
        $('ol li').first().addClass('playing');
        audio.load(first);
      });     
       </script>
  </head>
  <body>

<div hidden>
      <audio id="ap_Mexico"></audio>

      <ol>
        <li><a href="#" data-src="https://dl.dropboxusercontent.com/u/28625602/audioplayer/data/messico1.mp3"></a></li>

data-src="https://dl.dropboxusercontent.com/u/28625602/audioplayer/data/messico3.mp3"></a></li>

data-src="https://dl.dropboxusercontent.com/u/28625602/audioplayer/data/messico.mp3"></a></li>

            </ol>
 
  </div>
  </body>
</html>
